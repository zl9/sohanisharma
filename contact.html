<section id='shider' style='background:radial-gradient(circle at center center,hsl(218, 90%, 40%) 5%, hsl(218, 90%, 40%) 10%,hsl(216deg 100% 1%) 0%, hsl(216deg 100% 1%) 100%); background-size: 20px 20px'>
    <h1><span>Contact</span></h1>
    <div id='gpag' style="position: absolute;bottom: 20px;left: 50%;transform: translateX(-50%);"><a href="/" style="color: #cccccc;">Home</a> <a>/ Contact</a></div>
</section>

<div style="padding:50px var(--row_widh);">
    <p style="margin:0 var(--row_widh) 30px;text-align:center;">If you need any technical help and If you believe your email or phone number is being used unlawfully and Do you have any query regarding commercials and escorts service contact with me.</p>

    <style>
        #cobx{
            display:flex;
            margin-bottom:20px;
        }

        #coif>div{
            width:300px;
            height:200px;
            background:hsl(0, 0%, 90%);
            margin-bottom:15px;
        }

        form{
            display: flex;
            flex-wrap: wrap;
            margin:0 20px;
        }

        form>*::placeholder{
            color:hsl(0, 0%, 50%);
        }

        form input,form textarea,form button{
            margin:0 10px 20px 10px;
            padding: 12px 16px;
            width: calc(50% - 20px);
            border-radius:5px;
        }
        form textarea{
            min-height:200px;
        }
        form textarea,form button{
            width:100%;
        }

        button{
            color:white;
            background: #4385f5;
            cursor: pointer;
        }
        button:hover{
            background: hsl(218, 90%, 30%);

        }

    </style>

    <div id="cobx">
        <div id="coif">
            <div>Phone</div>
            <div>E-mail</div>
            <div>Address</div>
        </div>

        <div id="coip">
            <form action="">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="E-mail">
                <input type="tel" placeholder="Phone Number">
                <input type="text" placeholder="Subject">
                <textarea placeholder="Write Your message" style="resize: vertical;"></textarea>
                <button>Send Now</button>
            </form>
        </div>

    </div>
