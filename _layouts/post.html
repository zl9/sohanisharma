---
layout: default
disqus: false
archive: false
post_class: post-template
---


<style>
	main{
	}
	#imgbx{
		display:flex;
		flex-wrap: wrap;
		padding:50px var(--row_widh);
		justify-content: center;
	}
	#imgbx img:hover{
		transform: scale(1.2);
		
	}
</style>

<section id='shider' style="background-image:linear-gradient(0deg, hsla(0, 0%, 0%, 0.5) 0%, hsla(0, 0%, 0%, 0.5) 100%), url('/img/{{ page.img[0] }}');background-position: center;background-size: cover;">
    <h1><span>{{page.title}}</span></h1>
    <div id='gpag' style="position: absolute;bottom: 20px;left: 50%;transform: translateX(-50%);"><a href="/" style="color: #cccccc;">Home</a> <a>/ {{page.title}}</a></div>
</section>
	

	<div id="imgbx">
		{% for img in page.img %}
			<div style='aspect-ratio:3/4;background:#f2f2f2;display:flex;width:calc(250px + 5vw);margin:calc(5px + 1vw);overflow:hidden;'>
			<img src="/img/{{img}}" style='width:100%;object-fit: cover;transition:transform .4s ease;' alt="{{page.title}}">
		  </div>
		{% endfor %}
	</div>
 

			

	<div class="article-post serif-font">
		{{content}}
	</div>
